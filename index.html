<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Simple BMI Calcalutor </title>
</head>

<body>
    <section class="flex justify-center  h-full items-center ">
        <div class="  border bg-[#EE3F3F] rounded-md w-full h-full px-4 py-10">
            <h2 class="md:text-5xl text-3xl text-white font-bold text-center">BMI Calculator</h2>
            <form onsubmit="handleCalulate()" class="px-4 py-4 space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="feets" placeholder="in Feets" class="input input-bordered border-none placeholder:text-black focus:outline-none w-full bg-gradient-to-r from-[#E48870] to-[#991F50] " />
                    <input type="text" id="inches" placeholder="in Inches" class="input input-bordered border-none placeholder:text-black focus:outline-none w-full bg-gradient-to-r from-[#E48870] to-[#991F50]" />
                </div>
                <input type="text" id="weight" placeholder="in KG" class="input input-bordered placeholder:text-black border-none focus:outline-none w-full bg-gradient-to-r from-[#E48870] to-[#991F50]" />
                    <button id="button" type="submit" class=" px-6 py-2 bg-slate-100 rounded-md">Calculate</button>
                    <!-- <button class="px-6 py-2 bg-slate-100 rounded-md" onclick="clearCart()">Remove</button> -->
            </form>
            <div class="m-4 border   bg-slate-50  rounded-md flex items-center">
                <div class="space-y-2 p-3">
                    <h2 class="font-bold text-lg">Your BMI Score</h2>
                    <div class="flex ">
                        <p id="score" class="font-bold border border-black text-2xl hidden bg-gray-300 text-center rounded-md px-6 py-2">0.00</p>
                    </div>
                </div>
            </div>
            <div class="m-4 border min-h-[150px] overflow-auto bg-slate-50 rounded-md flex items-start">
                <div class="p-3">
                    <h2 class="font-bold text-lg">BMI Weight Guide</h2>
                    <ul class="mt-1">
                    <li >Under Weight = Less then 18.6</li>
                    <li>Normal Weight = 18.6 - 24.9</li>
                    <li>Overweight = 25 - 29.9</li>
                    </ul>
            </div>
            </div>
            <div class="flex justify-center gap-4">
                <h2 class="text-center text-white text-2xl -mb-6 ">Design By <a class="hover:text-blue-600" href="https://abduladud-bay.vercel.app/" target="_blank" rel="noopener noreferrer">Sopnil</a></h2>
            </div>
    </section>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
